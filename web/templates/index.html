<!DOCTYPE html>
<html>
<head>
    <title>Bot Commands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Custom Commands Manager</h1>
		<button class="btn btn-success" id="syncButton" onclick="syncCommands()">
			<span id="syncIcon" class="bi bi-arrow-repeat"></span>
			<span id="syncText">Sync Commands</span>
			<span id="syncSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
		</button>
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                Existing Commands
            </div>
            <div class="card-body">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    {% for name, cmd in commands.items() %}
                    <div class="col">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">/{{ name }}</h5>
                                <p class="card-text text-muted">{{ cmd.description }}</p>
                                <div class="badge bg-{{ 'success' if cmd.ephemeral else 'warning' }} me-2">
                                    Ephemeral: {{ 'Yes' if cmd.ephemeral else 'No' }}
                                </div>
                            </div>
                            <div class="card-footer">
                                <a href="/edit/{{ name }}" class="btn btn-sm btn-primary">Edit</a>
                                <a href="/delete/{{ name }}" class="btn btn-sm btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
	<script>
		function syncCommands() {
			const button = document.getElementById('syncButton');
			const icon = document.getElementById('syncIcon');
			const text = document.getElementById('syncText');
			const spinner = document.getElementById('syncSpinner');
			
			// Disable button and show loading state
			button.disabled = true;
			icon.classList.add('d-none');
			text.textContent = ' Syncing...';
			spinner.classList.remove('d-none');

			fetch('/sync', { method: 'POST' })
				.then(response => response.text())
				.then(data => {
					alert(data);
					location.reload();
				})
				.catch(error => alert('Sync failed: ' + error))
				.finally(() => {
					// Reset button state
					button.disabled = false;
					icon.classList.remove('d-none');
					text.textContent = ' Sync Commands';
					spinner.classList.add('d-none');
				});
		}
	</script>
</body>
</html>
