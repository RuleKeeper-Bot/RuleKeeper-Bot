<!DOCTYPE html>
<html>
<head>
    <title>Edit Command - {{ guild.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <style>
        .guild-header {
            background-color: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="guild-header">
        <div class="container">
            <h2>Editing command in: {{ guild.name }}</h2>
        </div>
    </div>
    
    <div class="container">
        <h3>Edit /{{ command_name }}</h3>
        <form method="POST" action="/dashboard/{{ guild_id }}/commands/{{ command_name }}/edit">
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="command_name" value="{{ command_name }}">
            
            <div class="mb-3">
                <label class="form-label">Command Content</label>
                <textarea class="form-control" name="content" rows="3" required>{{ command.content }}</textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" name="description" 
                       value="{{ command.description }}" required>
            </div>
            
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="ephemeral" id="ephemeral" 
                           {{ 'checked' if command.ephemeral }}>
                    <label class="form-check-label" for="ephemeral">
                        Ephemeral Response (Only visible to command user)
                    </label>
                </div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/dashboard/{{ guild_id }}/commands" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<footer style="margin-top: 3rem; padding-top: 1rem; border-top: 1px solid #ccc; font-size: 0.9rem; color: #555;">
	  <p>
		&copy; 2025 RuleKeeper. All rights reserved. |
		<a href="/privacy-policy" style="color: #0066cc; text-decoration: none;">Privacy Policy</a> |
		<a href="/terms-of-service" style="color: #0066cc; text-decoration: none;">Terms of Service</a>
	  </p>
	</footer>
</body>
</html>
