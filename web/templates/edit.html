<!DOCTYPE html>
<html>
<head>
    <title>Edit Command</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit /{{ command_name }}</h1>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Command Content</label>
                <textarea class="form-control" name="content" rows="3" required>{{ command.content }}</textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" name="description" value="{{ command.description }}" required>
            </div>
            
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="ephemeral" id="ephemeral" 
                           {{ 'checked' if command.ephemeral }}>
                    <label class="form-check-label" for="ephemeral">
                        Ephemeral Response
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/commands" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
